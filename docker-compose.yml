services:
  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "8001:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8001/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
